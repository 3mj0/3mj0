<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Text Content</title>
    <style>
        body {
            background-color: #f0f0f0; 
            font-family: 'Lucida Sans', 'Lucida Sans Regular';
            color: #333; 
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        p {
            background-color: #ffc0cb; 
            border: 2px solid #ffd700; 
            border-radius: 10px; 
            padding: 20px; 
            font-size: 20px; 
            transition: background-color 0.3s, color 0.3s; 
        }
        button {
            background-color: #ffd700; 
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s; 
        }
        button:hover {
            background-color: #ffc107; 
        }
    </style>
</head>
<body>
    <p id="text">This is the original text.</p>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
           document.getElementById("text").innerText = "This is the new text!";
        }
    </script>
</body>
</html>
