<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Text Content</title>
</head>
<body>
    <p>This is the original text.</p>
    <button onclick="changeText()">Change Text</button>
    <script>
        function changeText() {
           document.getElementById("text").innerText = "This is the new text.";
        }
    </script>
</body>
</html>
