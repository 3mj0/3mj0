<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <title>Welcome to Maggi's Place</title>
    <style>
        body {
            background-color: #000000; 
            color: #e0e0e0; 
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff0000; 
            margin-bottom: 20px;
        }
        #toggleText {
            margin: 20px 0;
            padding: 10px;
            background-color: #2c2c2c; 
            border-radius: 5px; 
            border: 1px solid #ff0000; 
            display: block; /
        }
        button {
            background-color: #ff0000; 
            color: white; 
            border: none;
            border-radius: 5px; 
            padding: 10px 20px; 
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; 
        }
        button:hover {
            background-color: #e60000; 
            transform: scale(1.05); 
        }
        footer {
            margin-top: 20px; 
            color: #ff0000; 
            font-size: 12px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1>Toggle Visibility</h1>
    <p id="toggleText">This sentence can be hidden or visible!</p>
    <button onclick="toggleParagraph()">Click Me</button>
    <footer>
        &copy; Maggi's Place 2024.
    </footer>
    <script>
        function toggleParagraph() {
            const p = document.getElementById("toggleText");
            p.style.display = (p.style.display === "none") ? "block" : "none";
        }
    </script>
</body>
</html>
